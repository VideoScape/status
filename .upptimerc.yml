# Change these first
owner: videoscape # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Plex
    url: $PLEX
  - name: Frontend
    url: $FRONTEND
    expectedStatusCodes:
      - 403
      - 200
    headers:
    - "CF-Access-Client-Id: $CFID"
    - "CF-Access-Client-Secret: $CFSEC"
    __dangerous__disable_verify_peer: true
    __dangerous__insecure: true
  - name: Backend Control Panel
    url: $BACKENDCP
    expectedStatusCodes:
      - 403
      - 200
    headers:
    - "CF-Access-Client-Id: $CFID"
